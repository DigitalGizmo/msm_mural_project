<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>{% block title %}Maine State Museum - The Maine Labor Mural{% endblock %}</title>
  <link href="/favicon.ico" type="image/x-icon" rel="icon" />
  
	{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/mural.css' %}" type="text/css"/>
    <!-- <link rel="stylesheet" href="https://use.typekit.net/jmk5ehg.css"> -->
  {% endblock stylesheets %}

  {% block javascript %}
    <script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/TweenMax.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.touchSwipe.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/mural.js' %}" type="text/javascript"></script>
    
  {% endblock javascript %}

</head>

<body>
{% block full_page %}

    
{% endblock full_page %}
</body>
</html>
